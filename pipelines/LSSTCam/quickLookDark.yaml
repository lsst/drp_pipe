description: |
    A fast pipeline to be run on the rapid analysis framework at
    the summit which feeds RubinTV for realtime observer feedback
    specialized for LSSTCam for dark frames.
instrument: lsst.obs.lsst.LsstCam
imports:
  - location: $CP_VERIFY_DIR/pipelines/LSSTCam/verifyDark.yaml
    include:
      - verifyDarkIsr

tasks:
  verifyDarkIsr:
    class: lsst.ip.isr.IsrTaskLSST
    config:
      # Make sure interpolation is on.
      doInterpolate: true
