description: |
    A fast pipeline to be run on the rapid analysis framework at
    the summit which feeds RubinTV for realtime observer feedback
instrument: lsst.obs.lsst.LsstCam
imports:
  - location: $DRP_PIPE_DIR/pipelines/LSSTComCam/quickLook.yaml
tasks:
  isr:
    class: lsst.ip.isr.IsrTask
    config:
      # Turn off slow steps in ISR
      doBrighterFatter: false

      # turn off things we don't correct while LSSTCam is in the cleanroom
      doBias: false
      doLinearize: false
      doCrosstalk: false
      doDefect: false
      doDark: false
      doFlat: false
subsets:
  step1:
    subset:
      - isr
    description: |
      All that runs for cleanroom