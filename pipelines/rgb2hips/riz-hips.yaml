description: |
    A specialized version of the pipeline to make images and hips
    maps that runs on the r, i, z bands.


imports:
  - $DRP_PIPE_DIR/pipelines/_ingredients/rgb2hips.yaml

parameters:
  color_ordering: riz

tasks:
  prettyPictureTask:
    class: lsst.pipe.tasks.prettyPictureMaker.PrettyPictureTask
    config:
      python: |
        from lsst.pipe.tasks.prettyPictureMaker import PrettyPictureTask
        ChannelRGBConfig = PrettyPictureTask.ConfigClass.channelConfig.itemtype
        config.channelConfig = {}
        config.channelConfig["r"] = ChannelRGBConfig(r=0, g=0, b=1)
        config.channelConfig["i"] = ChannelRGBConfig(r=0, g=1, b=0)
        config.channelConfig["z"] = ChannelRGBConfig(r=1, g=0, b=0)
