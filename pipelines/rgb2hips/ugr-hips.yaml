imports:
  - $DRP_PIPE_DIR/pipelines/_ingredients/rgb2hips.yaml

parameters:
  color_ordering: ugr

tasks:
  prettyPictureTask:
    class: lsst.pipe.tasks.prettyPictureMaker.PrettyPictureTask
    config:
      python: |
        from lsst.pipe.tasks.prettyPictureMaker import PrettyPictureTask
        ChannelRGBConfig = PrettyPictureTask.ConfigClass.channelConfig.itemtype
        config.channelConfig = {}
        config.channelConfig["u"] = ChannelRGBConfig(r=0, g=0, b=1)
        config.channelConfig["g"] = ChannelRGBConfig(r=0, g=1, b=0)
        config.channelConfig["r"] = ChannelRGBConfig(r=1, g=0, b=0)
