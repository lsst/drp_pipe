description: ComCam specialization of the DRP pipeline
instrument: lsst.obs.lsst.LsstComCam
imports:
  - location: $DRP_PIPE_DIR/pipelines/_ingredients/base-v2.yaml
    labeledSubsetModifyMode: EDIT
    exclude:
      - analysis-visit-initial
      - analysis-visit-recalibrated
      - analysis-visit-source
      - step2c-recalibrate-healpix
      - skyCorr
      - makePrettyDirectWarp
      - makePrettyPsfMatchedWarp
      - assemblePrettyCoadd
      - makeBinnedPrettyCoaddImage
      - makeWholeTractPrettyCoaddImage
      - makeBinnedPrettyNImage
      - makeWholeTractPrettyNImage
      - metadetectionShear
      - consolidateShearObject
tasks:
  fgcmFitCycle:
    class: lsst.fgcmcal.fgcmFitCycle.FgcmFitCycleTask
    config:
      doMultipleCycles: true
      multipleCyclesFinalCycleNumber: 5
  fgcmOutputProducts:
    class: lsst.fgcmcal.fgcmOutputProducts.FgcmOutputProductsTask
    config:
      connections.cycleNumber: 5
  selectDeepCoaddVisits:
    class: lsst.pipe.tasks.selectImages.BestSeeingSelectVisitsTask
    config:
      maxPsfFwhm: 1.7
  selectTemplateCoaddVisits:
    class: lsst.pipe.tasks.selectImages.BestSeeingQuantileSelectVisitsTask
    config:
      nVisitsMin: 12
  gaussianProcessesTurbulenceFit:
    class: lsst.drp.tasks.fit_turbulence.GaussianProcessesTurbulenceFitTask
    config:
      connections.inputPositions: gbdesAstrometricFit_fitStars
      connections.inputWcs: gbdesAstrometricFitSkyWcsCatalog
      healpix: False
