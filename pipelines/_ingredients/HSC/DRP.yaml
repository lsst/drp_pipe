description: The DRP pipeline specialized for Subaru's HyperSuprime-Cam
instrument: lsst.obs.subaru.HyperSuprimeCam
imports:
  - $DRP_PIPE_DIR/pipelines/_ingredients/DRP.yaml
  - $ANALYSIS_DRP_DIR/pipelines/analysis_drp_plots.yaml
  - $ANALYSIS_TOOLS_DIR/pipelines/coaddColumnValidate.yaml
  - $ANALYSIS_TOOLS_DIR/pipelines/coaddQualityCore.yaml
  - $ANALYSIS_TOOLS_DIR/pipelines/exposureQualityCore.yaml
  - $ANALYSIS_TOOLS_DIR/pipelines/matchedVisitQualityCore.yaml
  - $ANALYSIS_TOOLS_DIR/pipelines/visitQualityCore.yaml
  - $ANALYSIS_TOOLS_DIR/pipelines/wholeSkyCore.yaml
tasks:
  isr:
    class: lsst.ip.isr.IsrTask
    config:
      doAmpOffset: true
      ampOffset.doApplyAmpOffset: true
  fgcmFitCycle:
    class: lsst.fgcmcal.fgcmFitCycle.FgcmFitCycleTask
    config:
      doMultipleCycles: true
  skyCorr:
    class: lsst.pipe.tasks.skyCorrection.SkyCorrectionTask
  updateVisitSummary:
    class: lsst.drp.tasks.update_visit_summary.UpdateVisitSummaryTask
    config:
      background_provider: "replacement"
  makeWarp:
    class: lsst.pipe.tasks.makeWarp.MakeWarpTask
    config:
      # TODO[DM-47010]: remove this override from obs_subaru; better to have
      # pipeline-structure config overrides here.
      doApplySkyCorr: true
  reprocessVisitImage:
    class: lsst.drp.tasks.reprocess_visit_image.ReprocessVisitImageTask
    config:
      do_use_sky_corr: true
