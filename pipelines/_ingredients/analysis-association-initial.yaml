description: |
  Tier1 plots and metrics to assess repeatability of initial stars matched per
  tract.
tasks:
  analyzeInitialStarAssociation:
    class: lsst.analysis.tools.tasks.AssociatedSourcesTractAnalysisTask
    config:
      file: $ANALYSIS_TOOLS_DIR/config/matchedVisitCore.py
      connections.sourceCatalogs: initial_star
      connections.associatedSources: isolated_star_association
      connections.outputName: initial_star_association
      applyAstrometricCorrections: false
  makeAnalysisInitialStarAssociationMetricTable:
    class: lsst.analysis.tools.tasks.MakeMetricTableTask
    config:
      connections.metricBundleName: "initial_star_association_metrics"
      connections.metricTable: "initial_star_association_metrics_table"
      inputDataDimensions: ["instrument", "skymap", "tract"]
  makeAnalysisInitialStarAssociationWholeSkyPlot:
    class: lsst.analysis.tools.tasks.WholeSkyAnalysisTask
    config:
      file: $ANALYSIS_TOOLS_DIR/config/matchedVisitCoreWholeSkyPlot.py
      connections.inputName: "initial_star_association_metrics_table"
      connections.outputName: "initial_star_association_whole_sky"
