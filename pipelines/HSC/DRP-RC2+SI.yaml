description: DRP specialized for the HSC RC2 dataset, with source injection.
imports:
  - $DRP_PIPE_DIR/ingredients/HSC/DRP.yaml
tasks:
  inject_visit:
    class: lsst.source.injection.inject_visit.VisitInjectTask
    config:
      connections.photoCalibName: "fgcm"
      doApplyExternalGlobalPhotoCalib: true
      doApplyExternalTractSkyWcs: true
  inject_coadd:
    class: lsst.source.injection.inject_coadd.CoaddInjectTask
    config:
      connections.photoCalibName: "fgcm"
