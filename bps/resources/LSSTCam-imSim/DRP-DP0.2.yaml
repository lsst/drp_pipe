  # faro tasks
  matchCatalogsPatch:
    requestMemory: 4096
  modelPhotRepGal4:
    requestMemory: 4096
  imageDifference:
    requestMemory: 4096
  matchCatalogsPatchMultiBand:
    requestMemory: 120000
  matchCatalogsTract:
    requestMemory: 120000
  wPerp:
    requestMemory: 120000
