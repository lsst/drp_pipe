# There are recommended configs for compression data read from the S3
# datastore used by the embargo rack at USDF.
#
# Use it by adding
#
#  includeConfigs:
#    - ${DRP_PIPE_DIR}/bps/compression/LSSTCam/DRP/DRP-compression.yaml
#
# (with no outer indentation) to your BPS config file.  This is meant
# to be used with the clustering definitions in
# ${DRP_PIPE_DIR}/bps/clustering/LSSTCam

subDirTemplate: "{label}/{detector}"

environment:
  # Default compression config
  DAF_BUTLER_CONFIG_PATH: ${DRP_PIPE_DIR}/bps/compression/LSSTCam/DRP/config:${DAF_BUTLER_CONFIG_PATH}
  DAF_BUTLER_CACHE_EXPIRATION_MODE: datasets=500
